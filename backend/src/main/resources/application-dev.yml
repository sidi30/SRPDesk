spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lexsecura}
    username: ${DB_USER:lexsecura}
    password: ${DB_PASSWORD:lexsecura}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_URI}

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  s3:
    endpoint: ${S3_ENDPOINT}
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    bucket: ${S3_BUCKET:evidences}

logging:
  level:
    com.lexsecura: INFO
