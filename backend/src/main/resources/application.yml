spring:
  application:
    name: lexsecura-backend
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lexsecura}
    username: ${DB_USER:lexsecura}
    password: ${DB_PASSWORD:lexsecura}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/lexsecura}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8180/realms/lexsecura/protocol/openid-connect/certs}

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:true}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 55MB

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  tracing:
    sampling:
      probability: ${OTEL_SAMPLING_PROBABILITY:0.1}
  metrics:
    tags:
      application: lexsecura

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:evidences}
    region: ${S3_REGION:us-east-1}
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    requests-per-minute: ${RATE_LIMIT_RPM:120}
  gitlab:
    webhook-secret: ${GITLAB_WEBHOOK_SECRET:}
  github:
    webhook-secret: ${GITHUB_WEBHOOK_SECRET:}
  osv:
    base-url: ${OSV_BASE_URL:https://api.osv.dev}
    batch-size: ${OSV_BATCH_SIZE:100}
    rate-limit-ms: ${OSV_RATE_LIMIT_MS:1000}
  jwt:
    issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/lexsecura}
    jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8180/realms/lexsecura/protocol/openid-connect/certs}
  api-key:
    prefix: ${API_KEY_PREFIX:srpd_}
    random-bytes: ${API_KEY_LENGTH:20}
    default-scopes: ${API_KEY_SCOPES:ci:sbom}
  sbom:
    max-size-mb: ${SBOM_MAX_SIZE_MB:10}
  # Email (SMTP) configuration
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: ${EMAIL_FROM:noreply@srpdesk.com}
  # CRA notification & escalation
  cra:
    notification-check-ms: ${CRA_NOTIFICATION_CHECK_MS:900000}
    escalation-check-ms: ${CRA_ESCALATION_CHECK_MS:300000}
    alert-email: ${CRA_ALERT_EMAIL:}
    escalation:
      alert-email: ${CRA_ESCALATION_EMAIL:}
  # ENISA SRP connector
  enisa:
    enabled: ${ENISA_ENABLED:false}
    base-url: ${ENISA_BASE_URL:https://srp.enisa.europa.eu}
    api-key: ${ENISA_API_KEY:}
    timeout-seconds: ${ENISA_TIMEOUT:30}
  monitoring:
    interval-ms: ${MONITORING_INTERVAL_MS:21600000}
  extras:
    requirements:
      enabled: ${EXTRAS_REQUIREMENTS_ENABLED:false}
    questionnaire:
      enabled: ${EXTRAS_QUESTIONNAIRE_ENABLED:false}
  ai:
    enabled: ${AI_ENABLED:true}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model: ${OLLAMA_MODEL:phi3.5}
      temperature: ${OLLAMA_TEMPERATURE:0.2}
      top-p: ${OLLAMA_TOP_P:0.9}
      num-ctx: ${OLLAMA_NUM_CTX:4096}
      timeout-seconds: ${OLLAMA_TIMEOUT:120}
    rate-limit:
      requests-per-minute: ${AI_RATE_LIMIT_RPM:10}
