spring:
  application:
    name: lexsecura-backend
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lexsecura}
    username: ${DB_USER:lexsecura}
    password: ${DB_PASSWORD:lexsecura}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/lexsecura}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8180/realms/lexsecura/protocol/openid-connect/certs}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 55MB

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  tracing:
    sampling:
      probability: ${OTEL_SAMPLING_PROBABILITY:0.1}
  metrics:
    tags:
      application: lexsecura

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:evidences}
    region: ${S3_REGION:us-east-1}
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:false}
    requests-per-minute: ${RATE_LIMIT_RPM:120}
  gitlab:
    webhook-secret: ${GITLAB_WEBHOOK_SECRET:}
  osv:
    base-url: ${OSV_BASE_URL:https://api.osv.dev}
    batch-size: ${OSV_BATCH_SIZE:100}
    rate-limit-ms: ${OSV_RATE_LIMIT_MS:1000}
  ai:
    enabled: ${AI_ENABLED:true}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model: ${OLLAMA_MODEL:phi3.5}
      temperature: ${OLLAMA_TEMPERATURE:0.2}
      top-p: ${OLLAMA_TOP_P:0.9}
      num-ctx: ${OLLAMA_NUM_CTX:4096}
      timeout-seconds: ${OLLAMA_TIMEOUT:120}
    rate-limit:
      requests-per-minute: ${AI_RATE_LIMIT_RPM:10}
