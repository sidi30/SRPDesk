spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:30}
      minimum-idle: ${DB_POOL_MIN:10}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:20000}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_URI}

  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: ${TOMCAT_MAX_THREADS:200}
    accept-count: ${TOMCAT_ACCEPT_COUNT:100}

app:
  cors:
    allowed-origins: ${CORS_ORIGINS}
  s3:
    endpoint: ${S3_ENDPOINT}
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    bucket: ${S3_BUCKET}
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    requests-per-minute: ${RATE_LIMIT_RPM:60}

management:
  tracing:
    sampling:
      probability: ${OTEL_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

logging:
  level:
    com.lexsecura: INFO
    org.springframework: WARN
    org.hibernate: WARN
