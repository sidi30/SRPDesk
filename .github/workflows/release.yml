name: Release

on:
  push:
    tags: ['v*']

env:
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/srpdesk

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: lexsecura_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Backend tests
        working-directory: backend
        run: |
          chmod +x ./mvnw
          ./mvnw verify -B

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend tests
        working-directory: frontend
        run: |
          npm ci
          npx tsc --noEmit
          npx vitest run
          npm run build

  build-and-push:
    name: Build & Push Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest

      - name: Build & push landing
        uses: docker/build-push-action@v5
        with:
          context: ./landing
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-landing:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-landing:latest

  github-release:
    name: GitHub Release
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            LOG=$(git log --oneline -20)
          else
            LOG=$(git log --oneline "${PREV_TAG}..HEAD^")
          fi
          {
            echo "log<<EOF"
            echo "$LOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## ${{ github.ref_name }}

            **Images** : `${{ env.IMAGE_PREFIX }}-{backend,frontend,landing}:${{ github.ref_name }}`

            ### Commits
            ${{ steps.changelog.outputs.log }}
