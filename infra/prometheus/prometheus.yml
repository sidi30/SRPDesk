global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  - job_name: srpdesk-backend
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8080']
        labels:
          app: srpdesk
          component: backend

  - job_name: caddy
    metrics_path: /metrics
    static_configs:
      - targets: ['caddy:2019']
        labels:
          app: srpdesk
          component: proxy

  - job_name: postgres-exporter
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          app: srpdesk
          component: database
