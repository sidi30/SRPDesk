
services:
  postgres:
    image: postgres:16
    container_name: lexsecura-postgres
    environment:
      POSTGRES_DB: lexsecura
      POSTGRES_USER: lexsecura
      POSTGRES_PASSWORD: lexsecura
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexsecura"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: lexsecura-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
    ports:
      - "18180:8180"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo -e 'GET /realms/master HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: lexsecura-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    restart: "no"
    image: minio/mc:latest
    container_name: lexsecura-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/evidences --ignore-existing;
      echo 'Bucket evidences created';
      "

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lexsecura-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lexsecura
      DB_USER: lexsecura
      DB_PASSWORD: lexsecura
      KEYCLOAK_ISSUER_URI: http://localhost:18180/realms/lexsecura
      KEYCLOAK_JWK_URI: http://keycloak:8180/realms/lexsecura/protocol/openid-connect/certs
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: evidences
      CORS_ORIGINS: http://localhost:13000
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "18080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: lexsecura-frontend
    ports:
      - "13000:80"
    depends_on:
      - backend

volumes:
  postgres-data:
  minio-data:
